services:
  server:
    build:
      context: .
      target: final
    ports:
      - 8080:8080
    depends_on:
      - db
        # condition: service_healthy
    environment:
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=False
    develop:
      watch:
        - action: rebuild
          path: .
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    # user: sa
    # secrets:
    #   - db-password
    volumes:
      - mssql-data:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password1
      # SA_PASSWORD: /run/secrets/db-password
    ports:
      - "1433:1433"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s

volumes:
  mssql-data:
    external: true
